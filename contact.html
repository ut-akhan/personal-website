<!DOCTYPE html>

<html>

<head>

    <title>About Me</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>

<body style="height: 800px;">
    <div id="header" class="header">

        <a id="left-section" class="left-section" href="https://ut-akhan.github.io/personal-website">
            <img id="home-image" src="icons/home.svg">
            <div>Home</div>
        </a>

        <div id="right-section" class="right-section">
            <a id="skills-button" class="skills-button" href="https://ut-akhan.github.io/personal-website/skills.html">
                Skills
            </a>
            <a id="experience-button" class="experience-button"
                href="https://ut-akhan.github.io/personal-website/experience.html">
                Experience
            </a>
            <a id="resume-button" class="resume-buttons" href="https://ut-akhan.github.io/personal-website/resume.html">
                Résumé
            </a>
            <a id="contact-button" class="contact-button"
                href="https://ut-akhan.github.io/personal-website/contact.html">
                Contact
            </a>
            <label class="switch">
                <input id="toggleSwitch" type="checkbox">
                <span for="check" class="slider round"></span>
            </label>

            <script>
                document.getElementById("toggleSwitch").onclick = function () {
                    myFunction()
                };

                function myFunction() {
                    let color = document.body.style.backgroundColor;

                    const myImg = document.getElementById("home-image");

                    if (color === 'black') {
                        document.body.style.backgroundColor = "white";
                        document.body.style.color = "black";
                        document.getElementById("header").style.backgroundColor = "white";
                        document.getElementById("left-section").style.color = "black";
                        document.getElementById("skills-button").style.color = "black"
                        document.getElementById("experience-button").style.color = "black"
                        document.getElementById("resume-button").style.color = "black"
                        document.getElementById("contact-button").style.color = "black"
                        myImg.src = "icons/home.svg";
                    } else {
                        document.body.style.backgroundColor = "black";
                        document.body.style.color = "white";
                        document.getElementById("header").style.backgroundColor = "black";
                        document.getElementById("left-section").style.color = "white";
                        document.getElementById("skills-button").style.color = "white"
                        document.getElementById("experience-button").style.color = "white"
                        document.getElementById("resume-button").style.color = "white"
                        document.getElementById("contact-button").style.color = "white"
                        myImg.src = "icons/inverted-home.png";
                    }

                }
            </script>
        </div>
    </div>

    <div class="home-page">

        <div>
            <img class="top-image" src="./images/networking.jpeg">
        </div>

        <div class="inner-page">
            <div style="display: flex; flex: 1;">

            </div>

            <div class="info-page">
                <h1 style="text-align: center; text-decoration: underline; margin-bottom: 50px;">Get In Touch</h1>

                <div class="contact-list">
                    <div class="contact-grid">
                        <img src="./images/email-icon.png">
                        <h3>Email: AbdulAhadK053@gmail.com</h3>
                    </div>

                    <div class="contact-grid">
                        <img src="./images/linkedin-icon.png">
                        <h3>Linkedin: Abdul Khan <a class="linkedin-link"
                                href="https://www.linkedin.com/in/abdul-khan-4271712a6/">(Click here!)</a>
                        </h3>
                    </div>

                    <div class="contact-grid">
                        <img src="./images/instagram-icon.png">
                        <h3>Instagram: Abdulahadk023</h3>
                    </div>
                </div>

            </div>

            <div style="display: flex; flex: 1;">

            </div>
        </div>

    </div>

</body>

</html>
